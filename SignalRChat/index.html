<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>ВКР АПС</title>
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="Css/ChatStyle.css" />
    <link rel="stylesheet" href="/Css/JQueryUI/themes/base/jquery.ui.all.css">
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="/Scripts/jquery-1.8.2.min.js"></script>

    <script src="/Scripts/ui/jquery.ui.core.js"></script>
    <script src="/Scripts/ui/jquery.ui.widget.js"></script>
    <script src="/Scripts/ui/jquery.ui.mouse.js"></script>
    <script src="/Scripts/ui/jquery.ui.draggable.js"></script>
    <script src="/Scripts/ui/jquery.ui.resizable.js"></script>
    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-1.0.0.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <script src="/Scripts/script.js"></script>
</head>

<body>
    <div class="wrap">
        <div id="header">
            Коммуникационный виджет реального времени
            <br> с использованием технологии SignalR
        </div>
        <br />
        <br />
        <div class="logo">
            <img class="sut_logo" src="Images/sut_logo.png" alt="СПБГУТ">
        </div>
        <br />
        <br />
        <div id="divContainer">
            <div id="divLogin" class="login">
                <div>
                    Ваше имя:
                    <br />
                    <input id="txtNickName" type="text" class="textBox" />
                </div>
                <div id="divButton">
                    <input id="btnStartChat" type="button" class="submitButton" value="Начать" />
                </div>
            </div>

            <div id="divChat" class="chatRoom draggableChat">
                <div class="title">
                    <button class="expand">🡄</button>
                    ЧАТ (
                    <span id='spanUser'></span> )
                </div>
                <div class="content">
                    <div id="divChatWindow" class="chatWindow">
                    </div>
                    <div id="divusers" class="users">
                    </div>
                </div>
                <div class="messageBar">
                    <input class="textbox" type="text" id="txtMessage" />
                    <input id="btnSendMsg" type="button" value="Отправить" class="submitButton" />
                </div>
            </div>

            <input id="hdId" type="hidden" />
            <input id="hdUserName" type="hidden" />
        </div>

        <div id="footer">
            <div class="copyright">© Данильянц Артём</div>
        </div>
    </div>
</body>

</html>
